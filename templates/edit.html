<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit rating</title>
</head>
<body>
    <form action="{{ url_for('edit_rating', book_id=book.id) }}" method="POST">
      <p>Book Name: {{ book.title }}</p>
      <p>Current Rating: {{ book.rating }}</p>
      <label>
          <input type="text" name="new_rating" placeholder="New Rating" required/>
      </label>
      <button type="submit">Change Rating</button>
    </form>

</body>
</html>
